	<h1>Lekce hiragany</h1>
	<h2>Jak psát hiraganu: ha, hi, fu, he, ho - は、ひ、ふ、へ、ほ  </h2>

        <ul>
            <li><h3>ha は</h3>
            <img src="hiragana_ha.jpg">
            <p>Příklad: はた（hata）--- vlajka</p></li>

            <li><h3>hi ひ</h3>
            <img src="hiragana_hi.jpg">
            <p>Příklad: ひかり（hikari）--- světlo</p></li>

            <li><h3>fu ふ</h3>
            <img src="hiragana_fu1.jpg">
            <p>Příklad: ふね（fune）--- člun</p></li>

            <li><h3>he へ</h3>
            <img src="hiragana_he.jpg">
            <p>Příklad: へや（heya）--- místnost/pokoj</p></li>

            <li><h3>ho ほ</h3>
            <img src="hiragana_ho.jpg">
            <p>Příklad: ほし（hoshi）--- hvězda</p></li>

        </ul>
