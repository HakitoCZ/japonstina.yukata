	<h1>Lekce hiragany</h1>
	<h2>Jak psát hiraganu: ma, mi, mu, me, mo - ま、み、む、め、も </h2>

        <ul>
            <li><h3>ma ま</h3>
            <img src="hiragana_ma.jpg">
            <p>Příklad: まくら（makura）--- polštář</p></li>

            <li><h3>mi み</h3>
            <img src="hiragana_mi.jpg">
            <p>Příklad: みなと（minato）--- přístav</p></li>

            <li><h3>mu む</h3>
            <img src="hiragana_mu.jpg">
            <p>Příklad: むし（mushi）--- hmyz</p></li>

            <li><h3>me め</h3>
            <img src="hiragana_me.jpg">
            <p>Příklad: めがね（megane）--- brýle</p></li>

            <li><h3>mo も</h3>
            <img src="hiragana_mo.jpg">
            <p>Příklad: もり（mori）--- les</p></li>

        </ul>
