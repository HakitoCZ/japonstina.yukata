	<h1>Lekce hiragany</h1>
	<h2>Jak psát hiraganu: na, ni, nu, ne, no - な、に、ぬ、ね、の  </h2>

        <ul>
            <li><h3>na な</h3>
            <img src="hiragana_na.jpg">
            <p>Příklad: なまえ（namae）--- jméno</p></li>

            <li><h3>ni に</h3>
            <img src="hiragana_ni.jpg">
            <p>Příklad: にほん（nihon）--- Japonsko</p></li>

            <li><h3>nu ぬ</h3>
            <img src="hiragana_nu.jpg">
            <p>Příklad: ぬま（numa）--- bažina</p></li>

            <li><h3>ne ね</h3>
            <img src="hiragana_ne.jpg">
            <p>Příklad: ねこ（neko）--- kočka</p></li>

            <li><h3>no の</h3>
            <img src="hiragana_no.jpg">
            <p>Příklad: のど（nodo）--- krk</p></li>

        </ul>
